<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="/dist/bxios.umd.js"></script>
  <script>
    function sleep(time=3000) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, time)
      })
    }
    var token = axios.CancelToken.source()
    axios.middlewares.request.use(async (config, next) => {
      throw new Error('4444')
      await sleep()
      await next()
    })
    axios({
      method: 'post',
      url: '/service/business/corp/corps/queryCorpList.xf',
      data: {
        plateform: 1,
        currentPage: 1,
        rowsNum: 9
      },
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
      },
      cancelToken: token.token
    }).then(function(res) {
      console.log(res)
    }).catch(err => {
      console.log(err)
      console.log(err.code)
    })
    setTimeout(function() {
      token.cancel('取消请求')
    }, 50)
  </script>
</body>
</html>
